<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">

<head th:replace="admin/fragments/head::head">
</head>
<body>
<div id="wrapper">
    <!-- Navigation -->
    <nav th:replace="admin/fragments/nav::nav"></nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header inBlock">新增使用者</h1>
                    <!--<a class="btn btn-default floatR pageH-margin" href="/donation">返回列表</a>-->
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            使用者資料
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" th:action="@{/admin/cu}" th:object="${user}">
                                <div class="form-group col-lg-12">
                                    <label>使用者名稱</label>
                                    <input type="text" class="form-control required" placeholder="使用者名稱"
                                           th:field="*{name}" maxlength="256" required autofocus>
                                </div>
                                <div class="form-group col-lg-12">
                                    <label>使用者信箱（登入帳號）</label>
                                    <input type="email" class="form-control required" placeholder="email"
                                           th:field="*{email}" maxlength="256" required>
                                </div>
                                <div class="form-group col-lg-12">
                                    <label>使用者密碼（登入密碼）</label>
                                    <input type="password" class="form-control required" placeholder="password"
                                           th:field="*{password}" maxlength="256" required>
                                </div>
                                <div class="col-lg-12">
                                    <hr>
                                </div>
                                <div class="form-group col-lg-12 text-center">
                                    <button style="width: 80px;" type="submit" class="btn btn-info" value="Submit">儲存
                                    </button>
                                    <button style="width: 80px;" type="reset" class="btn btn-primary" value="Reset">重置
                                    </button>
                                    <!--<a href="/donation" style="width: 80px;" class="btn btn-danger"><?=CANCEL?></a>-->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-11 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<div th:replace="admin/fragments/script::main"></div>

</body>
</html>
